version: "3.8"

services:
  person-name-annotator:
    image: docker.synapse.org/syn22277123/person-name-annotator-example:1.1.2
    build:
      context: server
      dockerfile: Dockerfile
    container_name: person-name-annotator
    networks:
      - nlpsandbox-internal

  nginx:
    image: nginx:1.19.6-alpine
    container_name: person-name-annotator-nginx
    restart: always
    environment:
      - TOOL_HOST=person-name-annotator
      - TOOL_PORT=8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
    networks:
      - nlpsandbox
      - nlpsandbox-internal
    ports:
      - "80:80"
    depends_on:
      - person-name-annotator

networks:
  nlpsandbox:
  nlpsandbox-internal:
    internal: true
